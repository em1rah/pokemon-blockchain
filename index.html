<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Trainer Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="images/favicon.png" sizes="32x32">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      background: #0b1021;
    }

    .bg-image {
      flex: 2;
      background: url('images/431.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
    }
    .bg-image::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(11,16,33,0.85), rgba(0,0,0,0.5));
      z-index: 1;
    }
    .bg-overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      animation: fadeInLeft 1s ease-out;
      width: 100%;
      max-width: 800px;
    }
    .bg-overlay h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 3.8rem;
      color: #ffcb05;
      text-shadow: 0 4px 12px rgba(0,0,0,0.7);
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    .bg-overlay p {
      font-size: 1.35rem;
      color: #f0f0f0;
      max-width: 80%;
      margin: 0 auto 2.5rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      position: relative;
    }

    .music-control {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: rgba(255, 203, 5, 0.95);
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 10px 30px rgba(255, 203, 5, 0.4),
        0 0 0 0 rgba(255, 203, 5, 0.3);
      animation: pulse-glow 2s ease-in-out infinite;
      backdrop-filter: blur(10px);
    }
    .music-control:hover {
      transform: translateX(-50%) translateY(-5px) scale(1.05);
      box-shadow: 
        0 15px 40px rgba(255, 203, 5, 0.5),
        0 0 0 15px rgba(255, 203, 5, 0.2);
    }
    .music-control.playing {
      background: rgba(76, 175, 80, 0.95);
      box-shadow: 
        0 10px 30px rgba(76, 175, 80, 0.4),
        0 0 0 0 rgba(76, 175, 80, 0.3);
      animation: pulse-glow-green 2s ease-in-out infinite;
    }
    .music-control.playing:hover {
      box-shadow: 
        0 15px 40px rgba(76, 175, 80, 0.5),
        0 0 0 15px rgba(76, 175, 80, 0.2);
    }
    .music-control .icon {
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
      transition: transform 0.3s ease;
    }
    .music-control.playing .icon {
      animation: bounce 1s ease-in-out infinite;
    }

    .form-panel {
      flex: 1;
      min-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: rgba(10, 10, 20, 0.92);
      backdrop-filter: blur(16px);
      position: relative;
      z-index: 10;
      animation: fadeInRight 1s ease-out;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(20, 25, 50, 0.8);
      padding: 2.8rem 2.2rem;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 203, 5, 0.4);
      animation: float 6s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes pulse-glow {
      0%, 100% { 
        box-shadow: 
          0 10px 30px rgba(255, 203, 5, 0.4),
          0 0 0 0 rgba(255, 203, 5, 0.3); 
      }
      50% { 
        box-shadow: 
          0 10px 30px rgba(255, 203, 5, 0.4),
          0 0 0 15px rgba(255, 203, 5, 0.15); 
      }
    }

    @keyframes pulse-glow-green {
      0%, 100% { 
        box-shadow: 
          0 10px 30px rgba(76, 175, 80, 0.4),
          0 0 0 0 rgba(76, 175, 80, 0.3); 
      }
      50% { 
        box-shadow: 
          0 15px 40px rgba(76, 175, 80, 0.4),
          0 0 0 15px rgba(76, 175, 80, 0.15); 
      }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header img {
      width: 42px;
      filter: brightness(0) invert(1);
      margin-bottom: 0.5rem;
    }
    .header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.9rem;
      color: #ffcb05;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }
    .header p {
      font-size: 0.98rem;
      color: #ddd;
      margin-top: 0.6rem;
    }

    .toggle-tabs {
      display: flex;
      background: rgba(0,0,0,0.35);
      border-radius: 12px;
      padding: 5px;
      margin-bottom: 2rem;
    }
    .tab {
      flex: 1;
      padding: 0.8rem;
      text-align: center;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.96rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab.active {
      background: #ffcb05;
      color: #1a2a6c;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(255, 203, 5, 0.4);
    }

    .metamask-btn {
      width: 100%;
      padding: 1.1rem;
      border: none;
      border-radius: 12px;
      font-size: 1.12rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #1a73e8;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
      margin-bottom: 1rem;
    }
    .metamask-btn img {
      width: 28px;
      height: 28px;
    }
    .metamask-btn:hover {
      background: #1557b0;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(26, 115, 232, 0.5);
    }

    .metamask-status {
      margin-top: 1rem;
      font-size: 0.96rem;
      text-align: center;
      min-height: 1.6em;
      padding: 0.6rem;
      border-radius: 8px;
      background: rgba(0,0,0,0.2);
    }

    .form { display: none; animation: fadeIn 0.5s ease; }
    .form.active { display: block; }

    .links {
      text-align: center;
      margin-top: 1.6rem;
      font-size: 0.92rem;
    }
    .links a {
      color: #ffcb05;
      text-decoration: none;
      font-weight: 500;
    }
    .links a:hover { text-decoration: underline; }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-60px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(60px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 992px) {
      body { flex-direction: column; }
      .bg-image { 
        flex: none; 
        height: 45vh; 
        min-height: 300px;
        justify-content: flex-end;
        padding-bottom: 3rem;
      }
      .form-panel { 
        flex: none; 
        min-width: 100%; 
        padding: 2rem 1.5rem;
      }
      .pokemon-sprite {
        width: 140px;
        top: 10%;
        right: 5%;
      }
      .bg-overlay h1 { font-size: 2.8rem; }
      .bg-overlay p { font-size: 1.2rem; }
      .music-control { bottom: 1rem; width: 60px; height: 60px; }
      .music-control .icon { width: 24px; height: 24px; }
    }

    @media (max-width: 480px) {
      .container { padding: 2rem 1.5rem; }
      .bg-overlay h1 { font-size: 2.2rem; }
      .metamask-btn { font-size: 1rem; padding: 1rem; }
      .pokemon-sprite {
        width: 110px;
        top: 8%;
        right: 2%;
      }
      .toggle-tabs { padding: 4px; }
      .tab { font-size: 0.9rem; padding: 0.7rem; }
      .music-control { width: 55px; height: 55px; }
      .music-control .icon { width: 22px; height: 22px;}
    }
    #fire-fx {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;             
  pointer-events: none;   
  background: transparent;
  mix-blend-mode: screen; 
}
  </style>
</head>
<body>

  <div class="bg-image">
    <canvas id="fire-fx"></canvas>
    <div class="bg-overlay">
      <h1>PikaPlay</h1>
      <p>Catch 'em all. Battle. Become a Master.</p>
      <div class="music-control" id="musicControl" style="bottom:-30px">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
      </div>
    </div>
    
  </div>

  <div class="form-panel">
    <div style="display:flex">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif" 
           alt="Pikachu" class="pokemon-sprite">
    </div>
    <div class="container">
      <div class="header">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffcb05'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/></svg>" alt="Pokeball">
        <h1>PikaPlay</h1>
        <p>Connect your wallet to begin!</p>
      </div>

      <div class="toggle-tabs">
        <div class="tab active" data-form="login">Login</div>
        <div class="tab" data-form="register">Register</div>
      </div>

      <div class="form-container">
        <canvas id="fire-fx"></canvas>
        <!-- LOGIN WITH METAMASK -->
        <div id="loginForm" class="form active">
          <button type="button" id="metamaskLogin" class="metamask-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/1024px-MetaMask_Fox.svg.png" alt="MetaMask">
            Login with MetaMask
          </button>
          <div class="metamask-status" id="loginStatus"></div>
        </div>

        <!-- REGISTER WITH METAMASK -->
        <div id="registerForm" class="form">
          <button type="button" id="metamaskRegister" class="metamask-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/1024px-MetaMask_Fox.svg.png" alt="MetaMask">
            Register with MetaMask
          </button>
          <div class="metamask-status" id="registerStatus"></div>
          <div class="links">Already a trainer? <a href="#" class="switch-to-login">Login here</a></div>
          
        </div>
      </div>
    </div>
    
  </div>

  <!-- ==== Pokémon Background Music==== -->
  <audio id="pokemonMusic" loop preload="auto" crossorigin="anonymous">
    <!-- Primary: Classic Pokémon Theme -->
    <source src="https://www.televisiontunes.com/uploads/audio/Pokemon.mp3" type="audio/mpeg">
    <!-- Fallback: Instrumental Version -->
    <source src="https://www.televisiontunes.com/uploads/audio/Pokemon%20-%20Instrumental.mp3" type="audio/mpeg">
    <!-- Ultimate Fallback: Internet Archive Pokémon Theme -->
    <source src="https://archive.org/download/tvtunes_11549/Pokemon.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Tab switching functionality
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const formId = tab.dataset.form + 'Form';
        document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
        document.getElementById(formId).classList.add('active');
      });
    });
    document.querySelector('.switch-to-login').addEventListener('click', e => {
      e.preventDefault();
      document.querySelector('[data-form="login"]').click();
    });

    // Music control functionality
    const musicControl = document.getElementById('musicControl');
    const pokemonMusic = document.getElementById('pokemonMusic');
    const playIcon = musicControl.querySelector('.icon');
    let isPlaying = false;

    // SVG icons (play = music note, pause = bars)
    const PLAY_ICON  = '<path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>';
    const PAUSE_ICON = '<rect x="6" y="6" width="4" height="12" rx="1"/><rect x="14" y="6" width="4" height="12" rx="1"/>';

    function setIcon(svgPath) {
      playIcon.innerHTML = svgPath;
    }

    // Unlock audio on first user interaction (iOS/Android fix)
    let unlocked = false;
    function unlockAudio() {
      if (unlocked) return;
      const silent = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA');
      silent.play().catch(() => {});
      unlocked = true;
    }
    document.addEventListener('touchstart', unlockAudio, { once: true });
    document.addEventListener('click', unlockAudio, { once: true });

    musicControl.addEventListener('click', () => {
      if (isPlaying) {
        // Stop music
        pokemonMusic.pause();
        pokemonMusic.currentTime = 0;
        musicControl.classList.remove('playing');
        setIcon(PLAY_ICON);
        isPlaying = false;
      } else {
        // Play music
        pokemonMusic.play()
          .then(() => {
            musicControl.classList.add('playing');
            setIcon(PAUSE_ICON);
            isPlaying = true;
          })
          .catch(err => {
            console.warn('Audio play failed:', err);
            // Silent retry after unlock
            setTimeout(() => {
              if (!unlocked) unlockAudio();
              pokemonMusic.play().catch(() => {});
            }, 100);
          });
      }
    });

    // Auto-start on first interaction (smooth UX)
    let firstInteraction = true;
    document.body.addEventListener('click', function autoStart(e) {
      if (!firstInteraction) return;
      firstInteraction = false;
      if (!isPlaying && !e.target.closest('#musicControl')) {
        musicControl.click();
      }
    }, { once: true });

    // MetaMask connection functionality
    async function connectMetaMask(statusEl, action) {
      const eth = window.ethereum;
      if (!eth) {
        statusEl.textContent = 'MetaMask not detected';
        statusEl.style.color = '#ff4444';
        alert('Please install MetaMask to continue.');
        return;
      }

      try {
        statusEl.textContent = 'Connecting to wallet...';
        statusEl.style.color = '#ffcb05';

        const accounts = await eth.request({ method: 'eth_requestAccounts' });
        if (!accounts?.length) throw new Error('No account selected');

        const addr = accounts[0];
        const shortAddr = `${addr.slice(0,6)}...${addr.slice(-4)}`;

        try {
          await eth.request({
            method: 'personal_sign',
            params: [addr, `Welcome to PikaPlay! ${action === 'register' ? 'Registering' : 'Logging in'} as trainer.`]
          });
        } catch (_) {  }

        statusEl.textContent = `Connected: ${shortAddr}`;
        statusEl.style.color = '#4CAF50';

        localStorage.setItem('trainerSession', JSON.stringify({
          type: 'metamask',
          address: addr,
          action: action
        }));

        setTimeout(() => location.href = 'home.html', 1200);
      } catch (err) {
        const msg = err.code === 4001 
          ? 'Connection rejected by user' 
          : (err.message || 'Connection failed');
        statusEl.textContent = msg;
        statusEl.style.color = '#f44336';
      }
    }

    document.getElementById('metamaskLogin').onclick = () => 
      connectMetaMask(document.getElementById('loginStatus'), 'login');

    document.getElementById('metamaskRegister').onclick = () => 
      connectMetaMask(document.getElementById('registerStatus'), 'register');

      const canvas = document.getElementById("fire-fx");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
 
const flames = [];
const flameCount = 60;

for (let i = 0; i < flameCount; i++) {
  flames.push({
    x: Math.random() * canvas.width,
    y: canvas.height - Math.random() * 100,
    radius: Math.random() * 30 + 10,
    alpha: Math.random() * 0.4 + 0.3,
    speed: Math.random() * 0.5 + 0.2,
    hue: 30 + Math.random() * 30
  });
}
 
function animateFire() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
 
  flames.forEach(f => {
    const gradient = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.radius);
    gradient.addColorStop(0, `hsla(${f.hue}, 100%, 60%, ${f.alpha})`);
    gradient.addColorStop(1, "rgba(0,0,0,0)");
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
    ctx.fill();
 
   
    f.y -= f.speed;
    f.x += (Math.random() - 0.5) * 0.5; // small horizontal wobble
    f.alpha -= 0.003;
 
  
    if (f.alpha <= 0) {
      f.x = Math.random() * canvas.width;
      f.y = canvas.height - Math.random() * 80;
      f.radius = Math.random() * 25 + 10;
      f.alpha = Math.random() * 0.5 + 0.3;
    }
  });
 
  requestAnimationFrame(animateFire);
}
animateFire();
 
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
  </script>
</body>
</html>
