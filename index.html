<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Trainer Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      background: #0b1021;
    }

    /* ===== LEFT: BACKGROUND IMAGE (2/3) ===== */
    .bg-image {
      flex: 2;
      background: url('images/R.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
    }
    .bg-image::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(11,16,33,0.8), rgba(0,0,0,0.4));
      z-index: 1;
    }
    .bg-overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      animation: fadeInLeft 1s ease-out;
    }
    .bg-overlay h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 3.5rem;
      color: #ffcb05;
      text-shadow: 0 4px 8px rgba(0,0,0,0.6);
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    .bg-overlay p {
      font-size: 1.3rem;
      color: #eee;
      max-width: 80%;
      margin: 0 auto;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ===== RIGHT: FORM PANEL (1/3) ===== */
    .form-panel {
      flex: 1;
      min-width: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: rgba(10, 10, 20, 0.9);
      backdrop-filter: blur(16px);
      position: relative;
      z-index: 10;
      animation: fadeInRight 1s ease-out;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(20, 25, 50, 0.7);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 203, 5, 0.3);
      animation: float 6s ease-in-out infinite;
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header img {
      width: 40px;
      filter: brightness(0) invert(1);
      margin-bottom: 0.5rem;
    }
    .header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.8rem;
      color: #ffcb05;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }
    .header p {
      font-size: 0.95rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    .toggle-tabs {
      display: flex;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 1.5rem;
    }
    .tab {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab.active {
      background: #ffcb05;
      color: #1a2a6c;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #ffcb05;
      font-weight: 500;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 2px solid rgba(255,203,5,0.4);
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input::placeholder { color: #aaa; }
    input:focus {
      outline: none;
      border-color: #ffcb05;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 0 4px rgba(255,203,5,0.2);
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #ddd;
      margin-bottom: 1.2rem;
    }
    .checkbox input { accent-color: #ffcb05; }

    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 0.75rem;
    }
    .btn-login {
      background: #4CAF50;
      color: white;
    }
    .btn-login:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
    }

    .divider {
      text-align: center;
      margin: 1.2rem 0;
      color: #aaa;
      position: relative;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0; right: 0;
      height: 1px;
      background: rgba(255,255,255,0.2);
    }
    .divider span {
      background: rgba(20, 25, 50, 0.7);
      padding: 0 1rem;
    }

    .btn-metamask {
      background: #1a73e8;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }
    .btn-metamask img { width: 22px; height: 22px; }
    .btn-metamask:hover {
      background: #1557b0;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(26, 115, 232, 0.3);
    }

    .links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .links a {
      color: #ffcb05;
      text-decoration: none;
    }
    .links a:hover { text-decoration: underline; }

    .form { display: none; animation: fadeIn 0.5s ease; }
    .form.active { display: block; }

    .metamask-status {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Animations */
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Responsive */
    @media (max-width: 992px) {
      body { flex-direction: column; }
      .bg-image { flex: none; height: 40vh; }
      .form-panel { flex: none; min-width: 100%; padding: 1.5rem; }
      .bg-overlay h1 { font-size: 2.5rem; }
      .bg-overlay p { font-size: 1.1rem; }
    }

    @media (max-width: 480px) {
      .container { padding: 1.8rem; }
      .bg-overlay h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- LEFT: Background Image + Title -->
  <div class="bg-image">
    <div class="bg-overlay">
      <h1>PikaPlay</h1>
      <p>Catch 'em all. Train. Battle. Become a Master.</p>
    </div>
  </div>

  <!-- RIGHT: Login / Register Form -->
  <div class="form-panel">
    <div class="container">
      <div class="header">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffcb05'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/></svg>" alt="Pokeball">
        <h1>PikaPlay</h1>
        <p>Log in or register to begin your journey!</p>
      </div>

      <div class="toggle-tabs">
        <div class="tab active" data-form="login">Login</div>
        <div class="tab" data-form="register">Register</div>
      </div>

      <div class="form-container">
        <!-- LOGIN FORM -->
        <form id="loginForm" class="form active">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="email@example.com" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <button type="submit" class="btn btn-login">Login</button>

          <div class="divider"><span>or</span></div>
          <button type="button" id="metamaskLogin" class="btn btn-metamask">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/1024px-MetaMask_Fox.svg.png" alt="MetaMask">
            Login with MetaMask
          </button>
          <div class="metamask-status" id="metamaskStatus"></div>

          <div class="links"><a href="#">Forgot password?</a></div>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="form">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="email@example.com" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create strong password" required>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Repeat password" required>
          </div>
          <button type="submit" class="btn btn-login">Create Account</button>

          <div class="divider"><span>or</span></div>
          <button type="button" id="metamaskRegister" class="btn btn-metamask">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/1024px-MetaMask_Fox.svg.png" alt="MetaMask">
            Register with MetaMask
          </button>

          <div class="links">Already a trainer? <a href="#" class="switch-to-login">Login here</a></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const formId = tab.dataset.form + 'Form';
        document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
        document.getElementById(formId).classList.add('active');
      });
    });
    document.querySelector('.switch-to-login').addEventListener('click', e => {
      e.preventDefault();
      document.querySelector('[data-form="login"]').click();
    });

    // Form submission (mock)
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      goToHome({ type: 'email', address: e.target[0].value });
    });
    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();
      if (e.target[1].value !== e.target[2].value) {
        alert('Passwords do not match!');
        return;
      }
      goToHome({ type: 'email', address: e.target[0].value });
    });

    // MetaMask Connection
    async function connectMetaMask(statusEl) {
      const eth = window.ethereum;
      if (!eth) {
        statusEl.textContent = 'MetaMask not detected';
        statusEl.style.color = '#ffcb05';
        alert('Please install MetaMask to continue.');
        return;
      }
      try {
        statusEl.textContent = 'Connecting...';
        statusEl.style.color = '#ffcb05';
        const accounts = await eth.request({ method: 'eth_requestAccounts' });
        if (!accounts?.length) throw new Error('No account');

        const addr = accounts[0];
        try {
          await eth.request({
            method: 'personal_sign',
            params: [addr, 'Welcome to Pokémon Trainer Portal!']
          });
        } catch (_) {}

        const short = `${addr.slice(0,6)}...${addr.slice(-4)}`;
        statusEl.textContent = `Connected: ${short}`;
        statusEl.style.color = '#4CAF50';
        goToHome({ type: 'metamask', address: addr });
      } catch (err) {
        const msg = err.code === 4001 ? 'Connection rejected' : (err.message || 'Failed to connect');
        statusEl.textContent = msg;
        statusEl.style.color = '#f44336';
      }
    }

    document.getElementById('metamaskLogin').onclick = () => connectMetaMask(document.getElementById('metamaskStatus'));
    document.getElementById('metamaskRegister').onclick = () => connectMetaMask(document.getElementById('metamaskStatus'));

    // Redirect
    function goToHome(user) {
      localStorage.setItem('trainerSession', JSON.stringify(user));
      setTimeout(() => location.href = 'home.html', 800);
    }
  </script>
</body>
</html>
